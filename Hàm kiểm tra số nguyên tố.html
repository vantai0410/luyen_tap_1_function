<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function primeNumber(a) {
        for (let i = 2; i < a; i++) {
          if (a % i === 0) {
            return false;
          }
        }
        return true;
      }
      let numbers = +prompt("Enter the number of prime numbers to print: ");
      let count = 0;
      let N = 2;
      while (count < numbers) {
        if (primeNumber(N)) {
          document.write(N);
          document.write("<br>");
          count++;
        }
        N++;
      }
    </script>
  </body>
</html>
